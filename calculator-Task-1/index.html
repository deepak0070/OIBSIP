<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="outer_body">
        <h1 class="conc"> CALCULATOR</h1>
        <div class="calc_body">
            <div class="inp conc ">
                <input class="tinp" type="text">
            </div>

            <div class="container">
                <div class="row">
                    <button class="btn c bgc">C</button>
                    <button class="btn para bgc">(</button>
                    <button class="btn para bgc">)</button>
                    <button class="btn para bgc">/</button>
                </div>

                <div class="row">
                    <button class="btn bgc">7</button>
                    <button class="btn bgc">8</button>
                    <button class="btn bgc">9</button>
                    <button class="btn para bgc">*</button>
                </div>

                <div class="row">
                    <button class="btn bgc">4</button>
                    <button class="btn bgc">5</button>
                    <button class="btn bgc">6</button>
                    <button class="btn para bgc">-</button>
                </div>

                <div class="row">
                    <button class="btn bgc">1</button>
                    <button class="btn bgc">2</button>
                    <button class="btn bgc">3</button>
                    <button class="btn para bgc">+</button>
                </div>
                <div class="row">
                    <button class="btn bgc">0</button>
                    <button class="btn bgc">.</button>
                    <button class="btn eq ">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
